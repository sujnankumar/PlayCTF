{% extends "base.html" %}
{% block title %}Remove User{% endblock %}

{% block content %}
<h2>Remove User</h2>
<ul>
    {% for user in users %}
        <li>
            {{ user.username }}
            <form method="POST" action="{{ url_for('admin.remove_user', user_id=user.id) }}" class="d-inline">
                <button type="submit" class="btn btn-danger btn-sm">Remove</button>
            </form>
        </li>
    {% endfor %}
</ul>
{% endblock %}
