{% extends "base.html" %}
{% block title %}Add User{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card shadow-lg border-0 bg-dark text-white">
                <div class="card-header bg-success text-white text-center py-4">
                    <h2 class="mb-0 fw-bold">Add New User</h2>
                    <p class="text-white-50 mt-2 mb-0">Create a new account for the platform</p>
                </div>
                <div class="card-body p-4">
                    <form method="POST" action="{{ url_for('admin.add_new_users') }}" class="needs-validation" novalidate>
                        <div class="mb-4">
                            <label for="username" class="form-label fw-semibold">Username</label>
                            <div class="input-group">
                                <span class="input-group-text bg-secondary border-0">
                                    <i class="bi bi-person text-white"></i>
                                </span>
                                <input type="text" id="username" name="username" 
                                       class="form-control bg-dark text-white border-secondary" 
                                       placeholder="Enter username" required>
                                <div class="invalid-feedback">
                                    Please enter a username.
                                </div>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label for="password" class="form-label fw-semibold">Password</label>
                            <div class="input-group">
                                <span class="input-group-text bg-secondary border-0">
                                    <i class="bi bi-lock text-white"></i>
                                </span>
                                <input type="password" id="password" name="password" 
                                       class="form-control bg-dark text-white border-secondary" 
                                       placeholder="Enter password" required>
                                <div class="invalid-feedback">
                                    Please enter a password.
                                </div>
                            </div>
                        </div>

                        <div class="d-flex justify-content-between align-items-center">
                            <a href="{{ url_for('admin.admin_dashboard') }}" class="btn btn-outline-secondary">
                                <i class="bi bi-arrow-left me-2"></i>Back to Dashboard
                            </a>
                            <button type="submit" class="btn btn-success fw-semibold d-flex align-items-center gap-2">
                                <i class="bi bi-person-plus"></i> Add User
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap Form Validation -->
<script>
    (function () {
        'use strict'
        const forms = document.querySelectorAll('.needs-validation')
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }
                form.classList.add('was-validated')
            }, false)
        })
    })()
</script>
{% endblock %}
