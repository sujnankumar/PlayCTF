{% extends "base.html" %}
{% block title %}Remove Challenge{% endblock %}

{% block content %}
<h2>Remove Challenge</h2>
<ul>
    {% for challenge in challenges %}
        <li>
            {{ challenge.title }}
            <form method="POST" action="{{ url_for('admin.remove_challenge', challenge_id=challenge.id) }}" class="d-inline">
                <button type="submit" class="btn btn-danger btn-sm">Remove</button>
            </form>
        </li>
    {% endfor %}
</ul>
{% endblock %}
